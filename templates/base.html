<!doctype html>
<html lang="en">
<head>
  {% load static %}
  <!-- Meta information -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--  CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <title>qlued</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'main/favicon.ico' %}">
  <meta name="Description" content="A quantum hardware simulator.">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="{% url 'index'%}">Home</a>
        {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'profile'%}">Account</a>
          <a class="nav-item nav-link" href="{% url 'account_logout'%}">Logout</a>
        {% else %}
          <a class="nav-item nav-link" href="{% url 'account_login'%}">Login</a>
        {% endif %}
        <a class="nav-item nav-link" href="{% url 'devices'%}">Devices</a>
        <a class="nav-item nav-link" href="/api/v2/docs">API</a>
        <a class="nav-item nav-link" href="{% url 'about'%}">About</a>
      </div>
    </div>
  </nav>
  {% block content %}{% endblock %}
</body>
</html>
