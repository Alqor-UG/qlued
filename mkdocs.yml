site_name: Qlued
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.footer
    - toc.follow

  custom_dir: docs/overrides

nav:
  - Home: index.md
  - Contributing: contributing.md
  - "Guides":
      - guides/gen_guide.md
      - guides/user_guide.md
      - guides/heroku.md
      - "Deploy your own instance": guides/local_installation.md
      - guides/storage_providers.md
      - "Testing": guides/local_testing.md
      - guides/oauth.md
  - "Tutorials":
      - Qiskit-Cold-Atoms: notebooks/rydberg_qiskit_dynamics.ipynb
      - Rydberg: notebooks/rydberg_api_showcase_v2.ipynb
      - Fermions: notebooks/fermions_api_showcase_v2.ipynb

extra:
  version:
    provider: mike

plugins:
  - mkdocs-jupyter

repo_url: https://github.com/alqor-ug/qlued
edit_uri: edit/main/docs/

markdown_extensions:
  - toc
  - attr_list
  - md_in_html
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
